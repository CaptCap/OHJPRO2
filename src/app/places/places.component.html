<div class="container max-w-xl mx-auto m-2">
    <div *ngFor="let i = index; let event of tapahtumat | filter: searchTerm">
        <div class="m-2 flex flex-wrap justify-content-between" style="border: 1px solid black; border-radius: 5px; justify-content: space-between;">
            <div class="w-[25%]">
                <div class="m-2" style="border: 1px solid black; width: 100px; height: 100px; border-radius: 5px;">
                    <div class="text-center pt-9">Image</div>
                </div>
            </div>
            <div class="w-[55%] m-2">
                <h1 class="text-base mb-1 font-semibold" (click)="navigateToDetails(event.nimi, event.kuvaus, event.homesite, event.osoite)" >{{ event.nimi }}</h1>

                <!-- <p class="text-sm">{{ event.kuvaus }}</p> -->
                <!-- <p class="my-2 text-sm">{{ event.id }}</p> -->
                <p class="my-2 text-sm">{{ event.homesite }}</p>
                <p class="text-sm">{{ event.luokka }}</p>
                <p class="my-2 text-sm">{{ event.osoite }}</p>
                <!-- <p class="text-sm">Location coordinates:</p> -->
                <!-- <p class="text-sm">Latitude: {{ event.sijaintiLeveys }}</p>
                <p class="text-sm">Longitude: {{ event.sijaintiPituus }}</p> -->
            </div>
            <div (click)="changeIcon(event.id, $event.target, i)" class="w-[10%] mx-auto py-4" [class.active]="selectedItems[i]">
                <i class="p-4 fa-lg"
                  style="color: #ff0066;"
                  [ngClass]="selectedItems[i] ? 'fa-heart fa-solid' : 'fa-heart fa-regular'">
                </i>
              </div>
              
              
     </div>
</div>
